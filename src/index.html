<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK Salon - Premium Beauty Experience</title>
    <meta name="description" content="Where beauty meets artistry. Experience luxury hair and beauty services in our serene, modern sanctuary." />
    <meta name="keywords" content="salon, beauty, hair styling, spa, wellness, luxury, premium" />
    <meta name="author" content="MK Salon" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mksalon.com/" />
    <meta property="og:title" content="MK Salon - Premium Beauty Experience" />
    <meta property="og:description" content="Where beauty meets artistry. Experience luxury hair and beauty services in our serene, modern sanctuary." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mksalon.com/" />
    <meta property="twitter:title" content="MK Salon - Premium Beauty Experience" />
    <meta property="twitter:description" content="Where beauty meets artistry. Experience luxury hair and beauty services in our serene, modern sanctuary." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <style>
      /* Prevent flash of unstyled content */
      body { 
        margin: 0; 
        padding: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #fefefe;
      }
      #root { 
        min-height: 100vh; 
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #fefefe;
      }
      .loading div {
        width: 12px;
        height: 12px;
        background-color: #d4a574;
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
        margin: 0 4px;
      }
      .loading div:nth-child(2) { animation-delay: 0.2s; }
      .loading div:nth-child(3) { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
